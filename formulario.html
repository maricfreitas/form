<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />

    <title>Pesquisa Sobre Gêneros Literários</title>
  </head>
  <body>
    <form>
      <h1>Pesquisa Sobre Gêneros Literários</h1>
      <div class="form-group">
        <div class="big-input">
          <label for="email">Digite seu E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="big-input">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div>
          <label for="data-nasc">Data de Nascimento</label>
          <input type="date" id="data-nasc" name="data-nasc" />
        </div>

        <div>
          <label for="cpf">Digite o CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            pattern="[0,9{3}] [0,9{3}] [0,9{3}] [0,9{2}]]"
            placeholder="999.999.999-99"
          />
        </div>

        <div>
          <label for="fone">Numero de Telelefone</label>
          <input
            type="text"
            id="fone"
            name="fone"
            inputmode="numeric"
            maxlength="11"
            pattern="[0,9{2}] [0,9{5}] [0,9{4}]]"
            placeholder="11 99999-9999"
          />
        </div>

        <div>
          <label for="carteirinha">Numero da Carteirinha</label>
          <input
            type="text"
            id="carteirinha"
            name="carteirinha"
            inputmode="numeric"
            maxlength="6"
          />
        </div>

        <div class="book-type">
          <p>Qual o tipo de Livro:</p>
          <label id="type-book" for="fisico">Fisico</label>
          <input type="radio" id="fisico" name="Livro" value="Fisico" />
          <label id="type-book" for="digital">Digital</label>
          <input type="radio" id="digital" name="Livro" value="Digital" />
        </div>

        <div class="big-input">
          <label for="autor-favorito">Autor Favorito</label>
          <input type="text" id="autor-favorito" name="autor-favorito" />
        </div>

        <div class="categories">
          <label id="category"
            >Categorias de Livros (Escolha suas preferências):</label
          ><br />
          <input
            type="checkbox"
            id="romance"
            name="categoria"
            value="Romance"
          />
          <label id="category-type" for="romance">Romance</label><br />

          <input type="checkbox" id="acao" name="categoria" value="Ação" />
          <label id="category-type" for="acao">Ação</label><br />

          <input
            type="checkbox"
            id="suspense"
            name="categoria"
            value="Suspense"
          />
          <label id="category-type" for="suspense">Suspense</label><br />

          <input type="checkbox" id="ficcao" name="categoria" value="Ficção" />
          <label id="category-type" for="ficcao">Ficção Científica</label><br />

          <input
            type="checkbox"
            id="fantasia"
            name="categoria"
            value="Fantasia"
          />
          <label id="category-type" for="fantasia">Fantasia</label><br />

          <input
            type="checkbox"
            id="biografia"
            name="categoria"
            value="Biografia"
          />
          <label id="category-type" for="biografia">Biografia</label><br />

          <input
            type="checkbox"
            id="historico"
            name="categoria"
            value="Histórico"
          />
          <label id="category-type" for="historico">Histórico</label><br />

          <input type="checkbox" id="terror" name="categoria" value="Terror" />
          <label id="category-type" for="terror">Terror</label><br />

          <input
            type="checkbox"
            id="aventura"
            name="categoria"
            value="Aventura"
          />
          <label id="category-type" for="aventura">Aventura</label><br />

          <input
            type="checkbox"
            id="policial"
            name="categoria"
            value="Policial"
          />
          <label id="category-type" for="policial">Policial</label><br />
          <button class="btn btn-primary" id="book" type="button">
            Me indique um livro
          </button>
        </div>

        <div class="categories">
          <label id="category"
            >Deseja receber novidades e atualizações sobre novos livros?</label
          ><br />
          <input type="radio" id="sim" name="novidades" value="sim" />
          <label id="category-type" for="sim">Sim</label><br />

          <input type="radio" id="nao" name="novidades" value="nao" />
          <label id="category-type" for="nao">Não</label>
        </div>

        <div class="buttom">
          <button class="btn" id="send-form" type="submit">Enviar</button>
          <button class="btn2" type="reset">Cancelar</button>
        </div>
      </div>
    </form>
    <script src="assets/js/script.js"></script>
  </body>
</html>
